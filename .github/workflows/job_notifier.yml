name: Job Notifier

on:
    workflow_dispatch: # Allows manual triggering
    schedule:
      - cron: '0,30 7-19 * * *'
      - cron: '0 20 * * *'
      - cron: '0 23 * * *'

jobs:
  run-job-notifier:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Cache Python dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-python-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-python-

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Download todayoffers artifact (if available)
        uses: actions/download-artifact@v3
        with:
          name: todayoffers
          path: ./  # Downloads the artifact to the current directory

      - name: Run Script
        run: python job_notifier.py

      - name: Upload todayoffers artifact
        uses: actions/upload-artifact@v3
        with:
          name: todayoffers
          path: todayoffers.json  # Uploads the updated JSON file as an artifact
